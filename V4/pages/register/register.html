<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-line>

    <ion-item>
      <ion-input type="text" placeholder="Username" ng-model="username" required name="fullname" #username></ion-input>
    </ion-item>

      <ion-item>
      <ion-input type="email" placeholder="Email" ng-model="email" required name="email" #email></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" ng-model="password" required name="password" #password></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
  <button ion-button  round outline block (click)="Register()">Register</button>
  </div>

  </ion-content>
