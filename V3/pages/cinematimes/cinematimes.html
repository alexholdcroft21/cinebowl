<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Cinema Times</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of items">
        <ion-card-content>
          <ion-card-title style="text-align: center">
            {{item.title}}
          </ion-card-title>
    
</ion-card-content>
</ion-card>
</ion-content>
