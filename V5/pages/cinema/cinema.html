

<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Cinema</ion-title>
  </ion-navbar>
</ion-header>

    <ion-content padding >
      <ion-card *ngFor="let app of apps" >
          <img [src]="app.image_app"/>

                {{app.film_title}}
              </ion-card-title>
              <input type="hidden" id="hiddenid" class="hiddenid" value="1">
              <button type="button" class="btn" ion-button round block value="{{app.films_id}}" (click)="toggleTime()">View Times</button>
  </ion-card-content>
