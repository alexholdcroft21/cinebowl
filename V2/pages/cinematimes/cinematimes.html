<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Cinema Times</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of items">
        <ion-card-content>
          <ion-card-title style="text-align: center">
            {{item.title}}
          </ion-card-title>
          <table class="timetable">
            <tr>
              <th>Day</th>
              <th>Show 1</th>
              <th>Show 2</th>
              <th>Show 3</th>
              <th>Show 4</th>
            </tr>

            <tr>
              <th>Mon</th>
              <td>08:00</td>
              <td>08:00</td>
              <td>08:00</td>
              <td>08:00</td>
            </tr>

            <tr>
              <th>Tues</th>
              <td>08:00</td>
              <td>08:00</td>
              <td>08:00</td>
              <td>08:00</td>
            </tr>

            <tr>
              <th>Wed</th>
              <td>08:00</td>
              <td>08:00</td>
              <td>08:00</td>
              <td>08:00</td>
            </tr>

            <tr>
              <th>Thur</th>
              <td>08:00</td>
              <td>08:00</td>
              <td>08:00</td>
              <td>08:00</td>
            </tr>

            <tr>
              <th>Fri</th>
              <td>08:00</td>
              <td>08:00</td>
              <td>08:00</td>
              <td>08:00</td>
            </tr>

            <tr>
              <th>Sat</th>
              <td>08:00</td>
              <td>08:00</td>
              <td>08:00</td>
              <td>08:00</td>
            </tr>

            <tr>
              <th>Sun</th>
              <td>08:00</td>
              <td>08:00</td>
              <td>08:00</td>
              <td>08:00</td>
            </tr>
          </table>
</ion-card-content>
</ion-card>
</ion-content>
